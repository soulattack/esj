<div class="allw regmain" style="">
   <div class="reg_a1">
    <div class="reg_a1_inner">
      <h1 class="reg_h1"><img src="images/comlogo_s.png"><span>|&nbsp;用户注册</span></h1>
      <div class="nowlg"><span>我已经注册，现在就</span><a href="http://www.shucard.cn/Supply/Default.aspx">登录</a></div>
    </div>
   </div>
  <div class="regbox">
    <ul class="regbox_list">
	 <li>
	  <div class="rgli_it01"><span>用户名：</span></div>
	  <div class="rgli_it02"><input type="text"></div>
	  <div class="rgli_it03">
	   <span class="reg_alert">填写以数字或英文字母组合的6位以上字符</span>
	  </div>
	 </li>
	 <li>
	  <div class="rgli_it01"><span>登录密码：</span></div>
	  <div class="rgli_it02"><input type="text"></div>
	  <div class="rgli_it03"><span class="reg_alert">建议6位以上英文数字加特殊符号组合</span></div>
	 </li>
	  <li>
	  <div class="rgli_it01"><span>重复登录密码：</span></div>
	  <div class="rgli_it02"><input type="text"></div>
	  <div class="rgli_it03"><span class="reg_alert">建议6位以上英文数字加特殊符号组合</span></div>
	 </li>
	  <li>
	  <div class="rgli_it01"><span>管理密码：</span></div>
	  <div class="rgli_it02"><input type="text"></div>
	  <div class="rgli_it03"><span class="reg_alert">同上</span></div>
	 </li>
	 <li>
	  <div class="rgli_it01"><span>重复管理密码：</span></div>
	  <div class="rgli_it02"><input type="text"></div>
	  <div class="rgli_it03"><span class="reg_alert">同上</span></div>
	 </li>
	 <li>
	  <div class="rgli_it01"><span>商户类型：</span></div>

	    <label for="radio_qy">企业</label><input id="radio_qy" type="radio"> 
	    <label for="radio_gr">个人</label><input id="radio_gr" type="radio">
	  </div> 
	 </li>
	  <li>
	  <div class="rgli_it01"><span>公司名称：</span></div>
	  <div class="rgli_it02"><input type="text"></div>
	  <div class="rgli_it03"><span class="reg_alert"></span></div>
	 </li>
	   <li>
	  <div class="rgli_it01"><span>营业执照号码：</span></div>
	  <div class="rgli_it02"><input type="text"></div>
	  <div class="rgli_it03"><span class="reg_alert"></span></div>
	 </li>
	    <li>
	  <div class="rgli_it01"><span>身份证个号码：</span></div>
	  <div class="rgli_it02"><input type="text"></div>
	  <div class="rgli_it03"><span class="reg_alert">个人注册信息</span></div>
	 </li>
	   <li>
	  <div class="rgli_it01"><span>真实姓名：</span></div>
	  <div class="rgli_it02"><input type="text"></div>
	  <div class="rgli_it03"><span class="reg_alert"></span></div>
	 </li>
	   <li>
	  <div class="rgli_it01"><span>联系电话：</span></div>
	  <div class="rgli_it02"><input type="text"></div>
	  <div class="rgli_it03"><span class="reg_alert"></span></div>
	 </li>
	   <li>
	    <div class="rgli_it01"><span>联系手机：</span></div>
	    <div class="rgli_it02"><input type="text"></div>
	    <div class="rgli_it03"><span class="reg_alert"></span></div>
	   </li>
	    <li>
	     <div class="rgli_it01"><span>QQ号码：</span></div>
	     <div class="rgli_it02"><input type="text"></div>
	     <div class="rgli_it03"><span class="reg_alert"></span></div>
	   </li>
	  <li>
	   <div class="rgli_it01"><span>电子邮箱：</span></div>
	   <div class="rgli_it02"><input type="text"></div>

	 </li>
	  <li>

	   <div class="rgli_it02"><input style="width:400px;" type="text"></div>
	   <div class="rgli_it03"><span class="reg_alert"></span></div>
	 </li>
	  <li>
	   <div class="rgli_it01"><span>服务条款：</span></div>

	     <input id="" name="" checked="checked" style="margin:15px 0 0 5px;" type="checkbox">
         我已阅读并同意<a class="service_lic">服务条款</a>		 
	   </div>
	   <div class="rgli_it03"><span class="reg_alert"></span></div>
	 </li>
	 <li>
	   <div class="regester_it">
	    <input class="regester_btn" value="同意并注册" type="button">
	   </div>

  </div>
 </div>
